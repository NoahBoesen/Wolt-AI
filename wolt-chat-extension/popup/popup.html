<!DOCTYPE html>
<html>
<head>
  <title>Wolt Chat Indstillinger</title>
  <style>
    body {
      width: 200px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #e6f3ff;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 8px 0;
    }

    p {
      font-size: 14px;
      color: #666;
      margin: 0 0 16px 0;
      line-height: 1.4;
    }
    
    .clear-button {
      width: 100%;
      padding: 8px 16px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .clear-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Chat Historik</h1>
  <p>Ryd din chat historik for at fjerne alle tidligere samtaler og start forfra. Denne handling kan ikke fortrydes.</p>
  <button class="clear-button" id="clearChatBtn">Ryd</button>
  <script src="popup.js"></script>
</body>
</html>
